<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign up</title>
      {% load static %}
    <link rel="stylesheet" href="{% static "accounts/signup_style.css" %}?{% now "U" %}">
      <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  </head>
  <body>
    <form class="box" action="{% url 'signup' %}" method="POST">{% csrf_token %}
      <h1>Sign Up</h1>
      <div id="userinfo">
        <span class="id"><i class="fas fa-user fa-sm"></i><input type="text" name="id" placeholder="Username"></span>
        <span class="email"><i class="fas fa-paper-plane fa-sm"></i><input type="text" placeholder="Email"></span>
        <span class="pw"><i class="fas fa-lock fa-sm"></i><input type="password" name="pw1" placeholder="Password"></span>
        <span class="pw"><i class="fas fa-lock fa-sm"></i><input type="password" name="pw2" placeholder="Confirm Password"></span>
      </div>
      <input type="submit" value="Sign up">
      <p>
        Already have an account? <a href="{% url 'login' %}"> Login here </a>
      </p>
    </form>
    {% if messages %}
        {% for message in messages %}
            {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
        {% endfor %}
    {% endif %}
  </body>
</html>
